<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <section class="input-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="userNum" />
      </section>

      <section class="units-section">
        <div class="meter-feet">
          <h5>Length(Meter/Feet)</h5>
          <p>
            <span class="user-input"></span>meters =
            <span class="m-to-f"></span> feet |
            <span class="user-input"></span>feet =
            <span class="f-to-m"></span> meters
          </p>
        </div>
        <div class="liters-gallons">
          <h5>Volume(Liters/Gallons)</h5>
          <p>
            <span class="user-input"></span>liters =
            <span class="l-to-g"></span> gallons |
            <span class="user-input"></span>gallons =
            <span class="g-to-l"></span> liters
          </p>
        </div>
        <div class="kilograms-pounds">
          <h5>Mass(Kilograms/Pounds)</h5>
          <p>
            <span class="user-input"></span>kilos =
            <span class="k-to-p"></span> pounds |
            <span class="user-input"></span>pounds =
            <span class="p-to-k"></span> kilos
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
