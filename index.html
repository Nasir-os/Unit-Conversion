<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">
        <section class="input-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="userNum">
            <button class="convert-btn">Convert</button>
        </section>

        <section class="units">
            <div class="meter-feet">
                <h4>Length(Meter/Feet)</h4>
                <p><span class="m-to-f"></span> | <span class="f-to-m"></span></p>
            </div>
            <div class="liters-gallons">
                <h4>Volume(Liters/Gallons)</h4>
                <p><span class="l-to-g"></span> | <span class="g-to-l"></span></p>
            </div>
            <div class="kilograms-pounds">
                <h4>Mass(Kilograms/Pounds)</h4>
                <p><span class="k-to-p"></span> | <span class="p-to-k"></span></p>
            </div>
        </section>
        

    </div>
</body>
</html>
