<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">
        <section class="input-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="userNum">
            <button>Convert</button>
        </section>

        <section class="units">
            <div class="meter-feet">
                <h4>Length(Meter/Feet)</h4>
                <p><span class="m-to-f">20 meters = 65.616 feet</span> | <span class="f-to-m">20 feet = 6.096 meters</span></p>
            </div>
            <div class="liters-gallons">
                <h4>Volume(Liters/Gallons)</h4>
                <p><span class="m-to-f">20 liters = 65.616 gallons</span> | <span class="f-to-m">20 gallons = 6.096 liters</span></p>
            </div>
            <div class="kilograms-pounds">
                <h4>Mass(Kilograms/Pounds)</h4>
                <p><span class="m-to-f">20 kilograms = 65.616 pounds</span> | <span class="f-to-m">20 pounds = 6.096 kilograms</span></p>
            </div>
        </section>
        

    </div>
</body>
</html>
